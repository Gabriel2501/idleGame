<div>
    <mat-grid-list [cols]="size" rowHeight="2:1">
        <div *ngFor="let row of board; let i = index">
            <div *ngFor="let column of row; let j = index">
                <mat-grid-tile>
                    <button [id]="'board'+i+j" mat-button [matTooltip]="getTooltip(column)"
                        (click)="handleClick(column)">
                        â€¢
                        <div *ngIf="!board[i][j].isEmpty">
                            <mat-progress-bar mode="determinate" [value]="board[i][j].progressBarValue">

                            </mat-progress-bar>
                            <mat-progress-bar mode="determinate" [value]="board[i][j].remainingTimeBarValue">

                            </mat-progress-bar>
                        </div>
                    </button>
                </mat-grid-tile>
            </div>
        </div>
    </mat-grid-list>
</div>
